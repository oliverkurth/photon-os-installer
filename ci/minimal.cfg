{
  "hostname": "photon-machine",
  "password": {
    "crypted": false,
    "text": "changeme"
  },
  "disk": "$LOOP_DEVICE",
  "partitions": [
    {
      "mountpoint": "/",
      "size": 0,
      "filesystem": "ext4"
    },
    {
      "mountpoint": "/boot",
      "size": 128,
      "filesystem": "ext4"
    },
    {
      "mountpoint": "/root",
      "sizepercent": 5,
      "filesystem": "ext4"
    },
    {
      "sizepercent": 5,
      "filesystem": "swap"
    }
  ],
  "packagelist_file": "/ci/packages_minimal.json",
